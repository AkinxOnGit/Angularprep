<label> Server Name </label>
<input type="text"
       class="form-control"
       (input)="onUpdateName($event)"
>
<p>{{serverName}}</p>
<p>{{username}}</p>
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server </button>


<p *ngIf="serverCreated"> Server was created, server name is {{ serverName }}</p>


<app-server></app-server>
<button class="btn btn-primary" (click)="showDetails()">Display Details </button>
<p *ngIf="details"> Secret Password: {{ secretPassword }}</p>
<div *ngFor="let logItem of log; let i = index"
     [ngStyle]="{backgroundColor: i>3 ? 'blue' : 'transparent' }"
> {{logItem}}</div>
